<div class="container" *ngIf="expe">    
    <div class="row">
        <div class="contenedor">
            <h2>Editar Experiencia</h2>
            <form action="" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-3">
                    <label for="nombreExp">Nombre de la empresa</label>
                    <input type="text" name="nombreExp" id="nombreExp" class="form-control" [(ngModel)]="expe.nombreExp" required>
                </div>
                
                <div class="form-group mt-3">
                    <label for="descripcionExp">Descripcion de la empresa</label>
                    <textarea rows="10" cols="50" maxlength="300" type="text" name="descripcionExp" id="descripcionExp" class="form-control" [(ngModel)]="expe.descripcionExp" required></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="fecha_inicio">Inicio</label>
                    <input type="text" name="fecha_inicio" id="fecha_inicio" class="form-control" [(ngModel)]="expe.fecha_inicio" required>
                </div>

                <div class="form-group mt-3">
                    <label for="fecha_fin">Fin</label>
                    <input type="text" name="fecha_fin" id="fecha_fin" class="form-control" [(ngModel)]="expe.fecha_fin" required>
                </div>

                <button class="btn btn-primary mt-3 mb-3">Actualizar</button>
            </form>
        </div>
    </div>
</div>
