<div class="container" *ngIf="skill">
    <div class="row">
        <div class="contenedor">
            <form action="" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-3">
                    <label for="nombreHS">Nombre Habilidad</label>
                    <input type="text" name="nombreHS" id="nombreHS" class="form-control" [(ngModel)]="skill.nombreHS" required>
                </div>
                <div class="form-group mt-3">
                    <label for="porcentaje">Porcentaje de dominio</label>
                    <input type="text" name="porcentaje" id="porcentaje" class="form-control" [(ngModel)]="skill.porcentaje" required>
                </div>

                <button class="btn btn-primary mt-3">Actualizar</button>
            </form>
        </div>
    </div>
</div>
