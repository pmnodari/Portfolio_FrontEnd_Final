<div class="row">
  <h1>Educación</h1>

  <div class="col-lg-2 mb-4 mt-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaEdu" *ngIf="isLogged"
    >Agregar formación</button>
  </div>

  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="text-center">Nombre</th>
          <th scope="col" class="text-center">Descripción</th>
        </tr>
      </thead>
      
      <tbody class="table-group-divider">
        <tr *ngFor="let Educacion of edu">
          <td>
            <h6>{{ Educacion.nombreEdu }}</h6>
          </td>
          <td>{{ Educacion.descripcionEdu }}</td>
          <!-- No debe llevar a un formulario para editar: routerLink -->
          <td *ngIf="isLogged">
            <button
              class="btn btn-warning"
              routerLink="/editEdu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
          <!-- Solo elimina, no necesita formulario -->
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="onDelete(Educacion.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
