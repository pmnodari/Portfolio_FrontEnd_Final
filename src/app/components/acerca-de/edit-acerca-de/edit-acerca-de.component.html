<div class="container" *ngIf="persona">    
    <div class="row">
        <div class="contenedor">
            <h2>Editar Perfil</h2>
            <form action="" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group mt-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group mt-3">
                    <label for="profecion">Profeci√≥n</label>
                    <input type="text" name="profecion" id="profecion" class="form-control" [(ngModel)]="persona.profecion" required>
                </div>
                <div class="form-group mt-3">
                    <label for="img">Url Imagen</label>
                    <input type="file" name="img" id="img" class="form-control" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    <!-- Para seleccionar una imagen -->
                </div>
                <div class="form-group mt-3">
                    <label for="descripcion">Descripcion</label>
                    <textarea rows="5" cols="50" maxlength="600" type="text" name="descripcion" id="descripcion" class="form-control" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                
                <div class="imagen mt-3">
                    <img [src]="imgPerfilService.url_nueva" width="200px">
                </div>

                <button class="btn btn-primary mt-3 mb-3">Actualizar</button>
            </form>
        </div>
    </div>
</div>
